<head>

</head>
<body>

	<header>

			<td class="text-left">{{ prediction[0] }}</td>
			</tr>
            <tr>
                <td class="text-left">{{ name[1] }}</td>
                <td class="text-left">{{ prediction[1] }}</td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td class="text-left">{{ name[3] }}</td>
                <td class="text-left">{{ prediction[3] }}</td>
            </tr>
            <tr>
                <td class="text-left">{{ name[4] }}</td>
                <td class="text-left">{{ prediction[4] }}</td>
            </tr>
		</tbody>
	</table>
	</div>
   <section class="container">
		<a href="/result1" target="blank">
